<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Go ファイルアップロード</title>
        <style>
            body {
                width: 100%;
            text-align:center;
            }
        </style>
    </head>
    <body>
        <h1>ファイルアップロード(Go)</h1>
        <form id="form" enctype="multipart/form-data" action="/upload" method="POST">
            <input type="file" name="file" class="input file-input" multiple>
            <button class="button" type="submit">アップロード</button>
        </form>
    </body>
</html>
